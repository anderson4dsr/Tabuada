<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercício Array</title>
	<script>

		var objetos = []

		objetos[0]= ' Caderia'
		objetos[1]= ' Impressora'
		objetos[2]= ' Garfo, '


		function adcionar() {
			var valor = document.getElementById('nome').value

			if(valor === '') {
				alert('Informe um valor válido')
			}else {
				document.write(objetos + valor)
			}
		}

		function ordenar() {
			var string = document.getElementById('nome').value
			
			if(string =! '') {
				document.write(objetos.sort())
			}
		}


	</script>
</head>
<body>
	<input
	type="text"
	placeholder="Digite Aqui"
	id="nome">

	<button type="button"
		onclick="adcionar()"
	 >Adicionar</button>

	 <button type="button"
		onclick="ordenar()"
	 >Ordenar</button>

</body>
</html>
