<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Manipulando Class dos elementos</title>
	<style>
	.estilo1{
		background: #FF0000;
		color:#FFF;
	}	

	.estilo2 {
		width: 400px;
		height: 50px;
		background: #FF0000;
		text-align: center;
		font-size: 25px;
		color:#FFF;
		padding: 25px;
	}

	</style>

	<script>
		function modificaClasse() {
			document.getElementById('mensagens').className =' estilo2'
		}
		
	</script>
</head>
<body>

	<div id="mensagens" class="estilo1">Modificando a classe do elemento</div>
	<hr />
	<button type="button" onclick="modificaClasse()">aplicar classe</button>

</body>
</html>
