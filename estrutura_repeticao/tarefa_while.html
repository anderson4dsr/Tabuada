<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabuada com while</title>
	<script>

	var x = 1
	var y = 1

	while(x <= 10) {
		y = 1

		while(y <= 10) {
			document.write(x + 'x'+ y + '=' + (x * y) + '<br/>'	)
			y++
		}
		x++
		document.write('<br />')
		
		}
	</script>
</head>
<body>

</body>
</html>
